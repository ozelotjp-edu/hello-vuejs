<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js!"
            }
        });
    </script>
</body>
</html>
